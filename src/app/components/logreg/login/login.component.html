
<div class="logreg-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="logreg-form">
        <h1 class="logreg-title">Login</h1>
        <div class="row">
            <div class="label-input-form">
                <label for="email">Email</label>
                <input id="email" type="text" formControlName="email"/>
            </div>
        </div>
        <div class="row">
            <div class="label-input-form">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName="password"/>
            </div>
        </div>

        <div class="error-div">
            <div class="error-msg" *ngIf="errorMsg">{{errorMsg}}</div>
            <app-server-error></app-server-error>
        </div>
        <button class="btn btn-green wide login-btn" type="submit">Login</button>
        <a class="logreg" (click)="clearServerError()" routerLink="/account/register">click here to crate account</a>
    </form>
</div>
