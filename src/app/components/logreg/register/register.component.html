<div class="logreg-container">

    <form class="logreg-form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <h1 class="logreg-title">Create account</h1>

        <div class="row">
            <div class="label-input-form">
                <label for="firstName">First name</label>
                <input id="firstName" type="text" formControlName = "firstName">
            </div>
            
            <div class="label-input-form">
                <label for="lastName">Last name</label>
                <input id="lastName" type="text" formControlName = "lastName">
            </div>
        </div>

        <div class="row">
            <div class="label-input-form">
                <label for="email">Email</label>
                <input id="email" type="text" formControlName = "email">
            </div>
        </div>
        <div class="row">
            <div class="label-input-form">
                <label for="password">Password</label>
                <input id="password" type="password" formControlName = "password">
            </div>
        </div>
        <div class="row">
            <div class="label-input-form">
                <label for="rPassword">Repeat password</label>
                <input id="rPassword" type="password" formControlName = "rPassword">
            </div>
        </div>

        <div class="error-div">
            <div class="error-msg" *ngIf="errorMsg">{{errorMsg}}</div>
            <app-server-error></app-server-error>
        </div>
        <button class="btn wide btn-orange submit-registration-btn" type="submit">Register</button>
        <a routerLink="/account/login" class="logreg">click here to sign in</a>
    </form>
</div>
